<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessBoard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="chessBoard">
        <!-- top 2 row -->
        <div class="box bg-white"><p class="color-green">&#9814;</p></div>
        <div class="box bg-black"><p class="color-green">&#9816;</p></div>
        <div class="box bg-white"><p class="color-green">&#9815;</p></div>
        <div class="box bg-black"><p class="color-green">&#9813;</p></div>
        <div class="box bg-white"><p class="color-green">&#9812;</p></div>
        <div class="box bg-black"><p class="color-green">&#9815;</p></div>
        <div class="box bg-white"><p class="color-green">&#9816;</p></div>
        <div class="box bg-black"><p class="color-green">&#9814;</p></div>
        <div class="box bg-black"><p class="color-green">&#9817;</p></div>
        <div class="box bg-white"><p class="color-green">&#9817;</p></div>
        <div class="box bg-black"><p class="color-green">&#9817;</p></div>
        <div class="box bg-white"><p class="color-green">&#9817;</p></div>
        <div class="box bg-black"><p class="color-green">&#9817;</p></div>
        <div class="box bg-white"><p class="color-green">&#9817;</p></div>
        <div class="box bg-black"><p class="color-green">&#9817;</p></div>
        <div class="box bg-white"><p class="color-green">&#9817;</p></div>
                <!--  2-4 row -->
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
                <!-- 4-6 row -->
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
        <div class="box bg-black"></div>
        <div class="box bg-white"></div>
                <!-- last 2 row -->
        <div class="box bg-white"><p class="color-red">&#9817;</p></div>
        <div class="box bg-black"><p class="color-red">&#9817;</p></div>
        <div class="box bg-white"><p class="color-red">&#9817;</p></div>
        <div class="box bg-black"><p class="color-red">&#9817;</p></div>
        <div class="box bg-white"><p class="color-red">&#9817;</p></div>
        <div class="box bg-black"><p class="color-red">&#9817;</p></div>
        <div class="box bg-white"><p class="color-red">&#9817;</p></div>
        <div class="box bg-black"><p class="color-red">&#9817;</p></div>
        <div class="box bg-black"><p class="color-red">&#9814;</p></div>
        <div class="box bg-white"><p class="color-red">&#9816;</p></div>
        <div class="box bg-black"><p class="color-red">&#9815;</p></div>
        <div class="box bg-white"><p class="color-red">&#9813;</p></div>
        <div class="box bg-black"><p class="color-red">&#9812;</p></div>
        <div class="box bg-white"><p class="color-red">&#9815;</p></div>
        <div class="box bg-black"><p class="color-red">&#9816;</p></div>
        <div class="box bg-white"><p class="color-red">&#9814;</p></div>
    </div>
  </body>
</html>
